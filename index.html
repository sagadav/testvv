<!DOCTYPE html>
<html>
<head>
	<title>Circular menu</title>
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="circular-menu">
		<!-- Toggle hamburger Start -->
		<input id="circular-menu__active" type="checkbox">
		<label for="circular-menu__active">
			<div class="circular-menu__toggle">
			</div>
		</label>
		<!-- Toggle hamburger End -->
		<div class="circular-menu__content">
			<ul>
				<li>
					<i class="fa fa-user"></i>
				</li>
				<li>
					<i class="fa fa-user"></i>
				</li>
				<li>
					<i class="fa fa-user"></i>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
